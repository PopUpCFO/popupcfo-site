<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up CFO</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 2rem;
      background-color: #00c49a;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    .cta:hover {
      background-color: #00967c;
    }
  </style>
</head>
<body>
  <h1>Pop-Up CFO</h1>
  <p>Tu CFO digital cuando lo necesitas. Web en construcción. Muy pronto tendrás aquí el sistema más fino de financiación para pymes.</p>
  <a href="#" class="cta">Volver pronto</a>
</body>
</html>
